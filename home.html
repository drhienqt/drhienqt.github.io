<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HÂN STORE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f8fb;
      color: #0a1a2f;
    }

    header {
      background: linear-gradient(135deg, #0077b6, #00b4d8, #023e8a);
      color: white;
      padding: 35px 0;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top left, rgba(255,255,255,0.2), transparent 60%),
                  radial-gradient(circle at bottom right, rgba(255,255,255,0.15), transparent 60%);
      animation: moveGlow 8s infinite alternate;
    }

    @keyframes moveGlow {
      0% {transform: translate(0, 0);}
      100% {transform: translate(10px, -10px);}
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 800;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      text-decoration: none;
      color: #023e8a;
      font-weight: 600;
      padding: 15px 30px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #0077b6;
      color: white;
    }

    .hero {
      height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(rgba(0, 119, 182, 0.6), rgba(2, 62, 138, 0.6)), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') center/cover no-repeat;
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    footer {
      background-color: #023e8a;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>HÂN STORE</h1>
  </header>

  <nav>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
  </nav>

  <section class="hero">
    <h1>Chào mừng đến với cửa hàng của chúng tôi</h1>
    <p>Khám phá những sản phẩm đồ gia dụng hiện đại và tiện nghi nhất.</p>
  </section>

  <footer>
    <p>&copy; 2025 - HÂN STORE. All rights reserved.</p>
  </footer>
</body>
</html>
